<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passwod Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="outerDiv">
            <h2>Password Generator</h2>

            <hr>

            <div class="display-password">
                <input id="displayPassword" type="text" placeholder="Password" readonly>
                <span data-copyMsg></span>
                <button id="copyBtn"><i class="fa-regular fa-copy"></i></button>
            </div>

            <div class="range">
                <h4>Password Length</h4>
                <p id="displayLength">0</p>
            </div>

            <input id="rangeSlider" type="range" min="1" max="20">

            <h4>Password Setting</h4>
            <div class="checkBox">
                <input type="checkbox" id="uppercase" name="uppercase" >
                <label for="uppercase"> Include Uppercase Letters</label><br>

                <input type="checkbox" id="lowercase" name="lowercase" >
                <label for="lowercase"> Include Lowercase Letters</label><br>

                <input type="checkbox" id="number" name="number" >
                <label for="number"> Include Numbers</label><br>

                <input type="checkbox" id="symbol" name="symbol" >
                <label for="symbol"> Include Symbol</label><br>
            </div>

            <button id="generateBtn">Generate Password</button>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js"></script>
</body>
</html>
